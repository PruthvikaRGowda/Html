<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seminar table</title>
</head>
<body>
    <h1>Seminar Table</h1>
    <table border="2px" width="600px" height="400px">
        <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Sehedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:pm</td>
            <td>Intruduction to XML</td>
        </tr>
        <tr>
            <td>Validity DDT and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
            <td>XML Transforamation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
    
</body>
</html>
