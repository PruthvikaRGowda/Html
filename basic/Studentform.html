<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details</h1>
    <form action="" style="background-color: rgb(152, 226, 251);">
        <fieldset>
            <legend>Student form</legend>
            <table>
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" placeholder="Enter the Student Name"></td>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" placeholder="Enter the Father Name"></td>
                    <td><label for="">MotherName</label></td>
                    <td><input type="text" placeholder="Enter the Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="number" placeholder="Enter the age"></td>
    
                </tr>
                <tr>
                    <td><label for="">DateOf Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male<br>
                    <input type="radio" name="radio" >Female<br>
                    <input type="radio" name="radio">others</td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Telugu<br>
                    <input type="checkbox">Kannada<br>
                    <input type="checkbox">Odiya<br>
                    <input type="checkbox">Tamil</td>
                </tr><tr>
                    <td><label for="">State</label></td>
                    <td><Select>
                        <option>....Select....</option>
                        <option>Andhra pradesh</option>
                        <option value="">Karnataka</option>
                        <option value="">Odisa</option>
                        <option value="">Madhya pradesh</option>
                        <option value="">Chennai</option>
                    </Select></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" col="20" row="6"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Resume</label></td>
                    <td><input type="file" ></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><button>Submit</button></td>
                    <td colspan="3" align="left"><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
