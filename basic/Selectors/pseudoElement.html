<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1::first-letter{
            color: red;
        }
        p::selection{
          background-color: yellowgreen;
        }
        p::before{
            content: "Jspiders";
        }
        p::after{
            content: "Hello";
        }

    </style>
</head>
<body>
    <h1>Jspiders</h1>
    <h2>Pseudo Element Selector</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste eos reprehenderit ex qui aspernatur! Necessitatibus, saepe voluptatibus unde dignissimos explicabo distinctio illo totam aperiam aliquam! Qui dolore nisi vitae soluta.</p>
</body>
</html>
